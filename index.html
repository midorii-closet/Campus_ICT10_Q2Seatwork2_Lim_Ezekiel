<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
  
  @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600;700&family=Noto+Sans+JP:wght@300;500;700&display=swap');

  :root{
    
    --ink: #1f2937;           
    --indigo: #1f3a5f;         
    --indigo-2: #2a4a73;       
    --sakura: #f6a6b2;         
    --sakura-2:#ffd6dd;        
    --washi: #fbfaf6;         
    --washi-2:#f3efe6;         
    --border: rgba(31,58,95,.18);
    --shadow: 0 18px 45px rgba(31, 58, 95, .12);
  }

  body{
    font-family: 'Noto Sans JP', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--ink);
    background:
      radial-gradient(900px 420px at 10% 10%, rgba(246,166,178,.22), transparent 60%),
      radial-gradient(700px 380px at 90% 0%, rgba(31,58,95,.14), transparent 60%),
      linear-gradient(0deg, var(--washi), var(--washi));
    min-height: 100vh;
  }
  
  .container{
    max-width: 640px;
    margin-top: 38px;
    margin-bottom: 60px;

    background:
      
      repeating-linear-gradient(90deg, rgba(31,58,95,.06) 0 1px, transparent 1px 34px),
      repeating-linear-gradient(0deg, rgba(31,58,95,.06) 0 1px, transparent 1px 34px),
      linear-gradient(0deg, rgba(255,255,255,.92), rgba(255,255,255,.92));
    border: 1px solid var(--border);
    padding: 32px 28px;
    border-radius: 18px;
    box-shadow: var(--shadow);
    position: relative;
    overflow: hidden;
  }


  .container::before{
    content:"";
    position:absolute;
    inset:-80px -80px auto auto;
    width: 220px;
    height: 220px;
    background: radial-gradient(circle at 35% 35%, rgba(246,166,178,.55), transparent 60%);
    transform: rotate(18deg);
    pointer-events:none;
  }

  h1{
    font-family: 'Noto Serif JP', serif;
    color: var(--indigo);
    text-align:center;
    margin-bottom: 26px;
    font-weight: 700;
    letter-spacing: .5px;
  }

  h2{
    font-family: 'Noto Serif JP', serif;
    color: var(--indigo-2);
    margin-top: 18px;
    margin-bottom: 14px;
    font-size: 1.15rem;
    font-weight: 600;
  }

  
  .form-control{
    margin-bottom: 12px;
    border: 1px solid var(--border);
    background: rgba(251,250,246,.85);
    border-radius: 12px;
    padding: 10px 12px;
    transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
  }

  .form-control:focus{
    border-color: rgba(246,166,178,.9);
    box-shadow: 0 0 0 0.25rem rgba(246,166,178,.22);
    background: rgba(255,255,255,.95);
  }

  .input-group-text{
    background: linear-gradient(180deg, var(--indigo), #162b47);
    color: #fff;
    border: 1px solid rgba(255,255,255,.2);
    min-width: 110px;
    border-radius: 12px 0 0 12px;
    font-weight: 600;
    letter-spacing: .2px;
  }

  .input-group .form-control{
    border-radius: 0 12px 12px 0;
  }

  .grades-container{
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
  }

  
  .grade-input-group,
  .input-group{
    transition: transform .15s ease, filter .15s ease;
  }

  .grade-input-group:hover,
  .input-group:hover{
    transform: translateY(-2px);
    filter: drop-shadow(0 10px 18px rgba(31,58,95,.10));
  }

  
  .btn-primary{
    width: 100%;
    padding: 11px 12px;
    margin-top: 18px;

    background: linear-gradient(135deg, var(--indigo) 0%, #142846 60%, rgba(246,166,178,.55) 120%);
    border: none;
    border-radius: 14px;
    font-weight: 700;
    letter-spacing: .3px;
    box-shadow: 0 12px 28px rgba(31,58,95,.18);
    transition: transform .15s ease, box-shadow .15s ease, filter .15s ease;
  }

  .btn-primary:hover{
    transform: translateY(-2px);
    box-shadow: 0 16px 34px rgba(31,58,95,.22);
    filter: saturate(1.08);
  }

  .btn-primary:active{
    transform: translateY(0px);
  }

  
  #student_info,
  #output{
    margin-top: 18px;
    padding: 14px 14px;
    border-radius: 14px;
    border: 1px solid rgba(246,166,178,.45);
    background: linear-gradient(180deg, rgba(255,214,221,.45), rgba(251,250,246,.9));
    color: var(--indigo);
    font-weight: 700;
  }

  #output{
    font-size: 1.25rem;
    text-align:center;
  }

  #summary{
    margin-top: 12px;
    background: rgba(251,250,246,.92);
    padding: 14px;
    border-radius: 14px;
    border: 1px solid var(--border);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    color: #334155;
  }

  
  @media (max-width: 520px){
    .grades-container{ grid-template-columns: 1fr; }
    .input-group-text{ min-width: 95px; }
    .container{ padding: 26px 18px; border-radius: 16px; }
  }
</style>

</head>
<body>
    <div class="container">
        <h1>Student Grade Calculator</h1>
        
        <div class="mb-3">
            <div class="input-group">
                <span class="input-group-text">First Name</span>
                <input type="text" class="form-control" id="first_name" >
            </div><br>
            
            <div class="input-group">
                <span class="input-group-text">Last Name</span>
                <input type="text" class="form-control" id="last_name" >
            </div>
        </div>

        <h2>Enter your grades:</h2>
        
        <div class="grades-container">
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">Science</span>
                    <input type="text" class="form-control" id="science" placeholder="Grade">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">Math</span>
                    <input type="text" class="form-control" id="math" placeholder="Grade">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">English</span>
                    <input type="text" class="form-control" id="english" placeholder="Grade">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">Filipino</span>
                    <input type="text" class="form-control" id="filipino" placeholder="Grade">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">ICT</span>
                    <input type="text" class="form-control" id="ict" placeholder="Grade">
                </div>
            </div>
            
            <div class="grade-input-group">
                <div class="input-group">
                    <span class="input-group-text">PE</span>
                    <input type="text" class="form-control" id="pe" placeholder="Grade">
                </div>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit" py-click="general_weighted_average">Calculate GWA</button>
        
        <div id="student_info"></div>
        <pre id="summary"></pre>
        <div id="output"></div>
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="py" src="main.py"></script>
</body>
</html>
